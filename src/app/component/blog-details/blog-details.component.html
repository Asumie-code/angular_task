<h3 *ngIf="!blog">loading....</h3>
<div *ngIf="blog">
  
  <h1>
    {{blog.title}}
  </h1>

  <p >
     {{ blog.content}}
  
  </p>

  <p>
    author: {{blog.author}}
  </p>
</div>

  <button *ngIf="blog" type="button" (click)="this.blogService.upVote(this.blogId)"> 
    up vote {{ blog.upvote}}
  </button>

  <button  *ngIf="blog" type="button" (click)="this.blogService.downVote(this.blogId)">  
    down vote {{ blog.downvote}}
  </button>
