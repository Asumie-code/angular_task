<h1>Add A Blog Post</h1>

<div >
    <label for="author">Author: </label>
    <input id="author" type="text" [formControl]="author">
    
    <label for="title">Title: </label>
    <input id="title" type="text" [formControl]="title">
    
    <label for="content">Content: </label>
    <textarea id="content" type="text" [formControl]="content" ></textarea>    
</div>

<button  (click)="this.blogService.addBlogPost(title.value, content.value, author.value)">Add</button>
